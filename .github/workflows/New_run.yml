name: Build Cloudstream Extension

concurrency:
  group: "build"
  cancel-in-progress: true

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: src

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Add Secrets
        env:
          CONSUMET_API: ${{ secrets.CONSUMET_API }}
          BYPASS_API: ${{ secrets.BYPASS_API }}
          SIMKL_API: ${{ secrets.SIMKL_API }}
        run: |
          cd src
          echo "CONSUMET_API=$CONSUMET_API" >> local.properties
          echo "BYPASS_API=$BYPASS_API" >> local.properties
          echo "SIMKL_API=$SIMKL_API" >> local.properties

      - name: Build Plugins
        env:
          MOVIEBOX_SECRET_KEY_DEFAULT: ${{ secrets.MOVIEBOX_SECRET_KEY_DEFAULT }}
          MOVIEBOX_SECRET_KEY_ALT: ${{ secrets.MOVIEBOX_SECRET_KEY_ALT }}
          CASTLE_SUFFIX: ${{ secrets.CASTLE_SUFFIX }}
          CRICIFY_PROVIDER_SECRET: ${{ secrets.CRICIFY_PROVIDER_SECRET }}
        run: |
          cd src
          chmod +x gradlew
          ./gradlew make makePluginsJson

      - name: Checkout builds branch
        uses: actions/checkout@v4
        with:
          ref: builds
          path: builds

      - name: Copy build files
        run: |
          cd src
          find . -name "*.cs3" -exec cp {} ../builds/ \;
          cp build/plugins.json ../builds/ 2>/dev/null || echo "plugins.json not found, skipping"

      - name: Commit and push to builds branch
        run: |
          cd builds
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Build from ${{ github.sha }}"
            git push
          fi
