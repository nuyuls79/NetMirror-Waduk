name: Build Cloudstream Extension

concurrency:
  group: "build"
  cancel-in-progress: true

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: src

      # Step 2: Prepare builds folder
      - name: Prepare builds folder
        run: mkdir -p $GITHUB_WORKSPACE/builds

      # Step 3: Setup JDK 17 (needed for Gradle)
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Step 4: Setup Android SDK (required by your Gradle build)
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Step 5: Add secrets to local.properties
      - name: Add Secrets
        env:
          CONSUMET_API: ${{ secrets.CONSUMET_API }}
          BYPASS_API: ${{ secrets.BYPASS_API }}
          SIMKL_API: ${{ secrets.SIMKL_API }}
          MOVIEBOX_SECRET_KEY_DEFAULT: ${{ secrets.MOVIEBOX_SECRET_KEY_DEFAULT }}
          MOVIEBOX_SECRET_KEY_ALT: ${{ secrets.MOVIEBOX_SECRET_KEY_ALT }}
          CASTLE_SUFFIX: ${{ secrets.CASTLE_SUFFIX }}
          CRICIFY_PROVIDER_SECRET: ${{ secrets.CRICIFY_PROVIDER_SECRET }}
        run: |
          cd $GITHUB_WORKSPACE/src
          echo CONSUMET_API=$CONSUMET_API >> local.properties
          echo BYPASS_API=$BYPASS_API >> local.properties
          echo SIMKL_API=$SIMKL_API >> local.properties

      # Step 6: Build Plugins
      - name: Build Plugins
        env:
          MOVIEBOX_SECRET_KEY_DEFAULT: ${{ secrets.MOVIEBOX_SECRET_KEY_DEFAULT }}
          MOVIEBOX_SECRET_KEY_ALT: ${{ secrets.MOVIEBOX_SECRET_KEY_ALT }}
          CASTLE_SUFFIX: ${{ secrets.CASTLE_SUFFIX }}
          CRICIFY_PROVIDER_SECRET: ${{ secrets.CRICIFY_PROVIDER_SECRET }}
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          ./gradlew make makePluginsJson
          mkdir -p $GITHUB_WORKSPACE/builds
          cp **/build/*.cs3 $GITHUB_WORKSPACE/builds || true
          cp build/plugins.json $GITHUB_WORKSPACE/builds || true

      # Step 7: Push generated files back to GitHub (optional)
      - name: Push builds
        run: |
          cd $GITHUB_WORKSPACE/builds
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit --amend -m "Build $GITHUB_SHA" || exit 0
          git push --force

      # Step 4: Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Step 5: Add secrets to local.properties
      - name: Access Secrets
        env:
          CONSUMET_API: ${{ secrets.CONSUMET_API }}
          BYPASS_API: ${{ secrets.BYPASS_API }}
          SIMKL_API: ${{ secrets.SIMKL_API }}
          MOVIEBOX_SECRET_KEY_DEFAULT: ${{ secrets.MOVIEBOX_SECRET_KEY_DEFAULT }}
          MOVIEBOX_SECRET_KEY_ALT: ${{ secrets.MOVIEBOX_SECRET_KEY_ALT }}
          CASTLE_SUFFIX: ${{ secrets.CASTLE_SUFFIX }}
          CRICIFY_PROVIDER_SECRET: ${{ secrets.CRICIFY_PROVIDER_SECRET }}
        run: |
          cd $GITHUB_WORKSPACE/src
          echo CONSUMET_API=$CONSUMET_API >> local.properties
          echo BYPASS_API=$BYPASS_API >> local.properties
          echo SIMKL_API=$SIMKL_API >> local.properties

      # Step 6: Build Plugins
      - name: Build Plugins
        env:
          MOVIEBOX_SECRET_KEY_DEFAULT: ${{ secrets.MOVIEBOX_SECRET_KEY_DEFAULT }}
          MOVIEBOX_SECRET_KEY_ALT: ${{ secrets.MOVIEBOX_SECRET_KEY_ALT }}
          CASTLE_SUFFIX: ${{ secrets.CASTLE_SUFFIX }}
          CRICIFY_PROVIDER_SECRET: ${{ secrets.CRICIFY_PROVIDER_SECRET }}
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          ./gradlew make makePluginsJson
          cp **/build/*.cs3 $GITHUB_WORKSPACE/builds || true
          cp build/plugins.json $GITHUB_WORKSPACE/builds || true

      # Step 7: Push builds back to GitHub (optional)
      - name: Push builds
        run: |
          cd $GITHUB_WORKSPACE/builds
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit --amend -m "Build $GITHUB_SHA" || exit 0
          git push --force